name: Find and Record Strings

on:
  workflow_dispatch:

jobs:
  find-strings:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout central repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GK_PAT }}
          path: ./source-repo

      - name: Create output directory
        run: mkdir -p ${{ github.workspace }}/source-repo/output

      - name: Read repositories from file
        id: find-repo
        run: | 
          REPOSITORIES=$(<${{ github.workspace }}/source-repo/repositories.txt)
          echo $REOSITORIES
          echo "::set-output name=REPOSITORIES::$REPOSITORIES"


      - name: Iterate Over Repos
        run: |
          mapfile -t repositories < "${{ github.workspace }}/source-repo/repositories.txt"
          for repo in "${repositories[@]}"; do
            IFS='/' read -r org_name repo_name <<< "$repo"
            echo "Processing repository: $org_name/$repo_name"                       
            git clone -b github-migration "https://github.com/$repo.git" "./target-repo"

            
            if [ -d "./target-repo/.github/workflows" ]; then
              echo ".github/workflows directory found. Proceeding with search."

              find "./target-repo" -name '*.yml' -or -name '*.yaml' -path './target-repo/.github/workflows/*'

              echo "Repo: $repo_name"

              for file in "./target-repo/.github/workflows"/*.yml "./target-repo/.github/workflows"/*.yaml; do
                
                if [ -e "$file" ]; then
                  if grep -qE 'workspace' "$file"; then
                    echo "Processing file: $file"
                    echo "Repo: $repo_name, File: $file, Matched String: workspace"
                    echo "Repo: $repo_name, File: $file, Matched String: workspace" >> "${{ github.workspace }}/source-repo/output/result.txt"
                  else
                    echo "Repo: $repo_name, File: $file - No match found"
                  fi
                fi
              done

            else
              echo ".github/workflows directory not found. Appending information to result.txt."
              echo "Repo: $repo_name, .github/workflows directory not found." >> ${{ github.workspace }}/source-repo/output/result.txt
            fi

          
            rm -rf "./target-repo"
            ls ${{ github.workspace }}/source-repo/output/
          done

      - name: Commit Changes
        run: |
          cd ${{ github.workspace }}/source-repo/output
          ls
          git config user.email ${{ secrets.GIT_COMMITTER_EMAIL }}
          git config user.name ${{ secrets.GIT_COMMITTER_NAME }}
          git add result.txt
          git commit -m "Add result.txt - $(date +"%Y-%m-%d %H:%M:%S")" 
          git push
        working-directory: ${{ github.workspace }}
