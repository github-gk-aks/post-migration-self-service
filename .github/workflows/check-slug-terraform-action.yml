name: Find and Record Strings

on:
  workflow_dispatch:

jobs:
  find-strings:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout central repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GK_PAT }}
          path: ./source-repo

      - name: Create output directory
        run: mkdir -p ./source-repo/output

      - name: Read repositories from file
        run: REPOSITORIES=$(cat ./source-repo/repositories.txt)

      - name: Iterate Over Repos
        run: |
          for repo in $REPOSITORIES; do
            IFS='/' read -r org_name repo_name <<< "$repo"
            echo "Processing repository: $org_name/$repo_name"
            
            # Clone target repository
            git clone -b github-migration "https://github.com/$repo.git" "./target-repo"

            # Check if .github/workflows directory exists
            if [ -d "./target-repo/.github/workflows" ]; then
              echo ".github/workflows directory found. Proceeding with search."

              # Find and Record Strings
              for file in $(find "./target-repo" -name '*.yml' -or -name '*.yaml' -path './target-repo/.github/workflows/*' -exec grep -ilE 'workspace|GPG_KEY_ID' {} +); do
                echo "Repo: $repo_name, File: $file, Matched String: $(grep -E 'workspace|GPG_KEY_ID' "$file")" >> ./source-repo/output/result.txt
              done
            else
              echo ".github/workflows directory not found. Appending information to result.txt."
              echo "Repo: $repo_name, .github/workflows directory not found." >> .source-repo/output/result.txt
            fi

            # Clean up
            rm -rf "./target-repo"
          done

      - name: Commit Changes
        run: |
          git config user.email ${{ secrets.GIT_COMMITTER_EMAIL }}
          git config user.name ${{ secrets.GIT_COMMITTER_NAME }}
          cd ./source-repo
          git add output/result.txt
          git commit -m "Add result.txt - $(date +"%Y-%m-%d %H:%M:%S")"
          git push
